version: '3'
services:
  app:
    image: dyoshikawa/laravel:latest
    volumes:
      - .:/myproject
    ports:
      - 8000:8000
    depends_on:
      - db
  db:
    image: postgres:alpine
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - ./db-data:/var/lib/pgsql
    ports:
      - 5432:5432
